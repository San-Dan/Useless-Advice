<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/heart.css">
    <title>Free Love Advice</title>
</head>
<body>
    <header>
        <h1>FREE LOVE ADVICE</h1>
        <p>~You get what you pay for~</p>
    </header>
    <main> 
        <section class="flex-container">
                <label>SHOULD I...</label>
                <input type="text" class="query" required aria-label="Write your choice of 'Should I' question">
                <button type="submit" class="btn">SUBMIT</button>
                <div class="answerBox" id="block"></div>
                <div class="pst">
                    <p>PST! CHECK HEART FOR LAST RESORT TIP</p>
                </div>
                <div class="quoteContainer">
                    <img src="Heart.svg" class="heart">
                    <div class="quoteBox"><p id="doggo">ADOPT DOGGO</p></div>
                </div>
        </section>
        
    </main>
<script src="app.js"></script>
</body>
</html>
